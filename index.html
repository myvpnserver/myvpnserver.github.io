<!DOCTYPE html>
<html>
  <!-- 1201631 -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
      }
      .vpn-button {
        padding: 20px 40px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 24px;
        transition: background-color 0.3s;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .vpn-button:hover {
        background-color: #45a049;
      }
      @media (max-width: 768px) {
        .vpn-button {
          padding: 24px 48px;
          font-size: 28px;
          width: 80%;
          max-width: 300px;
        }
      }
    </style>
    <script>
      window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
          window.location.href = `myvpn://open?token=${token}`;
        }
        document.getElementById('vpnLink').href = `myvpn://open?token=${token || ''}`;
      }
    </script>
  </head>
  <body>
    <a id="vpnLink" class="vpn-button" href="#">Открыть</a>
  </body>
</html>
